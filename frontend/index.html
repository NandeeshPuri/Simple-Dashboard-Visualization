<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>Data Visualization Dashboard</h1>
        <div class="filters">
            <!-- End Year Filter -->
            <label for="endYearFilter">End Year:</label>
            <select id="endYearFilter">
                <option value="">All</option>
            </select>

            <!-- Topic Filter -->
            <label for="topicFilter">Topic:</label>
            <select id="topicFilter">
                <option value="">All</option>

            </select>

            <!-- Sector Filter -->
            <label for="sectorFilter">Sector:</label>
            <select id="sectorFilter">
                <option value="">All</option>
            </select>

            <!-- Region Filter -->
            <label for="regionFilter">Region:</label>
            <select id="regionFilter">
                <option value="">All</option>
            </select>

            <!-- PEST Filter -->
            <label for="pestFilter">PEST:</label>
            <select id="pestFilter">
                <option value="">All</option>
            </select>

            <!-- Source Filter -->
            <div>
                <label for="sourceFilter">Source:</label>
                <select id="sourceFilter">
                    <option value="">All</option>
                    
                </select>
            </div>
            
            <div>
                <!-- Country Filter -->
            <label for="countryFilter">Country:</label>
            <select id="countryFilter">
                <option value="">All</option>
            </select>
            </div>

        </div>
        <div class="charts">
            <div class="chart" id="barChart">
                <svg width="400" height="300"></svg>
            </div>
            <div class="chart" id="lineChart">
                
                <svg width="400" height="300"></svg>
            </div>
            <div class="chart" id="mapChart">
                <!-- Pie chart will be rendered here -->
                <svg width="400" height="300"></svg>
            </div>
            <div class="chart" id="barChart2">
                <!-- Scatter plot will be rendered here -->
                <svg width="400" height="300"></svg>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
